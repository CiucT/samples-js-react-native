// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext {
    kotlin_version = '2.2.20'
  }
  apply from: 'forceVersions.gradle'
  forceVersions(configurations)
  repositories {
    // The Following line is required if trargeting React Native 0.80 and above
    // gradlePluginPortal() // Update Gradle & Kotlin plugin support for community plugins for React Native 0.80+
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle:8.7.2')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}")
    // classpath("com.ncorti.ktfmt.gradle:plugin:0.21.0") // Needed when React Native is 0.80 or above (Kotlin code formatter)
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  forceVersions(configurations)
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    // The Following line is required if trargeting React Native 0.80 and above
    // gradlePluginPortal() // Update Gradle & Kotlin plugin support for community plugins for React Native 0.80+
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
